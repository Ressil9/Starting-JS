    var p1 = document.querySelector('p');
    p1.addEventListener ('mouseover',Function1);
    p1.addEventListener ('mouseout', Reset1);
    p1.addEventListener ('mousedown',Function2);
    p1.addEventListener ('mouseout', Reset2);

    function Function1 () {
        this.innerHTML = "Cliquez moi maintenant";
        this.style.backgroundColor = 'red';
    }

    function Function2 () {
        this.innerHTML = " Bravo ";
        this.style.color = "purple";
        this.style.fontWeight = "bold";
        this.style.fontSize = "24px";
    }

    function Reset1 () {
        this.innerHTML = 'Passez sur moi !';
        this.style.color = '';
    }
    
    function Reset2 () {
        this.innerHTML = "Cliquez moi maintenant";
        this.style.backgroundColor = '';
