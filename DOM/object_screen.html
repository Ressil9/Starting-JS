<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="gros_titre">L'object screen</h1>
    <p></p>
</body>
<script>
    var hauteur = screen.height;
    var hauteurDispo = screen.availHeight;
    var reso = screen.pixelDepth;

    var para = document.querySelector('p');
    para.innerHTML = 
        'Hauteur de l\'ecran : ' + hauteur + '<br>Hauteur disponible : ' + hauteurDispo +
        '<br>Resolution' + reso + 'bits/px' ;
</script>
</html>
