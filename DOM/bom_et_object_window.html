var ouvrir = document.getElementById ('ouvrir');
var fermer = document.getElementById ('fermer');
var modifier = document.getElementById('modifier');

var fenetre ;

ouvrir.addEventListener('click',fOuvrir) ;
fermer.addEventListener('click',fFermer) ;
modifier.addEventListener('click',fModifier) ;

function fOuvrir () {
    fenetre = window.open ('https://pierre-giraud.com','_blank','width = 500');
}

function fFermer () {
    fenetre.close();
}

function fModifier (){
    fenetre.resizeTo(500,20);
}
