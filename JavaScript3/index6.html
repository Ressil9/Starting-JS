<script>
    // Les closures permettent de creer des instances avec leurs propres valeurs qui sont proteger des environnements exterieurs
    function compteur () {
        let i = 0;

        return function(){
            return i++
        }
    }

    let plusUn = compteur();
    let autreInstance = compteur(); 
    console.log(
        "Premier tour : " + plusUn()
        + "\n" + "Second tour : " + plusUn()
        + "\n" + "Premier tour' : " + autreInstance()
        + "\n" + "Troisieme tour : " + plusUn()
    );
    
</script>
