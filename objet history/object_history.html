<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="gros_titre"></h1>
    <button id="precedent">Charge la derniere page visit√©</button>
    <button id="suivant">Charge la page suivante</button>
    <button id="specific">3 pages en arriere</button>

    <p></p>

    <script>
        var para = document.querySelector("p");
        var precedent = document.getElementById("precedent");
        var suivant = document.getElementById("suivant");
        var specific = document.getElementById("specific");

        precedent.addEventListener('click',arriere);
        suivant.addEventListener('click',avant);
        specific.addEventListener('click',spec);


        function arriere () {
            history.back();
        }

        function avant () {
            history.forward();
        }

        function spec () {
            history.go(-3);
        }

        var histo = history.length;

        para.innerHTML = 'URL : ' + histo;
    </script>
</body>
</html>
